// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
    configurations.all {
      resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.google.android.material') {
          details.useVersion '1.11.0'
        }
        if (details.requested.group == 'androidx.appcompat') {
          details.useVersion '1.6.1'
        }
        if (details.requested.group == 'androidx.core') {
          details.useVersion '1.10.1'
        }
        if (details.requested.group == 'androidx.activity') {
          details.useVersion '1.7.2'
        }
      }

      // Still good to exclude any old support library
      exclude group: 'com.android.support', module: 'appcompat-v7'
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
